<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Routing 3</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="style.css" rel="stylesheet">
   </head>
   <body>

      <div ng-app="routing3App">
         <nav>
            <ul>
               <li>
                  <a ui-sref="home" ui-sref-active="active">Home</a>
               </li>
               <li>
                  <a ui-sref="shop" ui-sref-active="active">Shop</a>
               </li>
            <!--Add navigation to your states here-->
            </ul>
         </nav>

         <!--Add your viewport here-->
        <ui-view></ui-view>
      </div>

      <!--Angular and UI-Router Scripts-->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>

      <!--Your .js Files-->
      <script src="js/app.js"></script>
      <script src="js/services/productService.js"></script>
      <script src="js/controllers/shopController.js"></script>
      <script src="js/controllers/productController.js"></script>
      <script src="js/controllers/cartController.js"></script>
   </body>
</html>
